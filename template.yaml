title: ""
outdir: "output/visium"
codebook: ""
images:
  - ["raw_image", "path-to-raw-image.tif"]
  - ["label_image", "path-to-label-image.tif"]
max_n_worker: 30
dataset: "visium"
zarr_dirs:
  - "visium_label"
data:
  h5ad:
    file: "data.h5ad"
    args:
      compute_embeddings: "True"
  molecules:
    file: "molecules.tsv"
    args:
      delimiter : "'\t'" # or "','"
options:
  spatial:
    xy: "obsm/spatial"
  mappings:
    obsm/X_umap: [0,1]
    obsm/spatial: [0,1]
  factors:
    - "obs/sample"
    - "obs/total_counts"
  sets:
    - "obs/sample"
  matrix: "X"
layout: 'advanced'
# custom_layout: "spatial|((scatterplot/scatterplot)|(genes/cellSets))"
