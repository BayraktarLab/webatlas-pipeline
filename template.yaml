title: ""
outdir: "output/visium"
images:
  - ["raw_image", "path-to-raw-image.tif"]
  - ["label_image", "path-to-label-image.tif"]
max_n_worker: 30
dataset: "visium"
zarr_dirs:
  - "visium_label"
factors:
  - "sample"
  - "total_counts"
data:
  h5ad:
    file: "data.h5ad"
    args:
      compute_embeddings: "True"
  molecules:
    file: "molecules.tsv"
options:
  anndata-cells.zarr:
    spatial:
      xy: "obsm/spatial"
    mappings:
      obsm/X_umap: [0,1]
      obsm/spatial: null
    factors:
      - "obsm/sample"
      - "obsm/total_counts"
  anndata-cell-sets.zarr:
    sets:
      - "obs/sample"
  anndata-expression-matrix.zarr:
    matrix: "X"
