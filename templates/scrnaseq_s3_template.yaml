outdir: "output/scrnaseq/"
tsv : "./templates/scrnaseq_s3_template.tsv"
args:
  h5ad:
    compute_embeddings: "True"
options:
  mappings:
    obsm/X_umap: [0,1]
    obsm/X_pca: [0,1]
  sets:
    - "obs/tissue"
    - name: "obs/celltype"
    - name: "obs/celltype"
      score: "obs/celltype_prob"
  matrix: "X"
# layout: 'advanced' # advanced, minimal
custom_layout: "((scatterplot/scatterplot)|(genes/cellSets))"
