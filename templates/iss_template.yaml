outdir: "output/iss/"
tsv : "./templates/iss_template.tsv"
args:
  h5ad:
    compute_embeddings: "True"
    # var_index: "SYMBOL"
options:
  spatial:
    xy: "obsm/spatial"
  mappings:
    obsm/X_umap: [0,1]
    obsm/X_pca: [0,1]
  factors:
    - "obs/sample"
  sets:
    - "obs/cluster"
    - name: "obs/celltype"
      score: "obs/celltype_prob"
  matrix: "X"
layout: 'advanced' # advanced, minimal
# custom_layout: "spatial|((scatterplot/scatterplot)|(genes/cellSets))"
