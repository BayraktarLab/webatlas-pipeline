outdir: ./output/

# yaml-wide args
args:
  h5ad:
    compute_embeddings: True
  molecules:
    delimiter: ","

# project-datasets
projects:
  hindlimb:
    # project-wide args
    args:
      h5ad:
        compute_embeddings: False
    datasets:
      scrnaseq:
        title: "Hindlimb scRNAseq Dataset"
        description: "lorem ipsum"
        url: http://localhost:3000
        # dataset-wide args
        args:
          h5ad:
            compute_embeddings: True
        data:
          - 
            # file-specific args
            args:
              compute_embeddings: False
            data_type: h5ad
            data_path: /path/to/hindlimb/scrnaseq/anndata.h5ad
      visium:
        args:
          spaceranger:
            save_h5ad: True
        data:
          -
            data_type: spaceranger
            data_path: /path/to/hindlimb/visium/slide_1/
            prefix: "slide_1"
          -
            data_type: spaceranger
            data_path: /path/to/hindlimb/visium/slide_2/
            prefix: "slide_2"
      iss:
        data:
          -
            data_type: h5ad
            data_path: /path/to/hindlimb/iss/anndata.h5ad


# yaml-wide vitessce options
vitessce_options:
  matrix: "X"
layout: advanced